{% extends 'sala/base.html' %}
{% load bootstrap5 %}

{% load static %}
{% block content %}

<table class="table table-striped">
    <thead class="border-bottom font-weight-bold">
        <tr>
          <td>id</td>
          <td>Nombre</td>
          <td>Ubicacion</td>
          
        </tr>
        
    </thead>
    <tbody>
        {% for r in listar_salas  %}
            <tr>
              <td>{{r.id}}</td>
  
                <td>{{r.nombre}}</td>
                <td>{{r.ubicacion}}</td>
                

                  <td>
                    <a href="" class="btn text-secondary px-0">
                      <img src="https://img.icons8.com/stickers/25/000000/edit-calendar.png"/>
                    </a>
              
                    <form action="{% url 'delete_sala' r.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                          <img src="https://img.icons8.com/fluency/25/000000/filled-trash.png"/>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock content %}
