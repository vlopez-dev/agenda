{% extends 'sala/base.html' %}
{% load bootstrap5 %}

{% load crispy_forms_tags %}
{{form.mobile|as_crispy_field}}

{% load static %}
{% block content %}


    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form class="reserva" method="POST" style="outline: 2px solid red;">
                    {% csrf_token %} 
                    
                    <div class="form-group">
                        {{ form.nombre|as_crispy_field }}
            
                    </div>
                    <div class="form-group">
                        {{ form.ubicacion|as_crispy_field }}
            
                    </div>
                   
                    <button type="submit" class="btn btn-primary">Reservar</button>
            
                
                    
                </form>

            </div>
            <div class="col-md-2"></div>

        </div>
    </div>

    




{% endblock content %}
