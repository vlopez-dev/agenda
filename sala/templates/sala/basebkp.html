<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        {% load static %}
        
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>

        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

        {% block extra_css %} 
        {% endblock extra_css %} 

    </head>
    <body>
        
        <div class="wrapper">

            <!-- Sidebar -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Agenda</h3>
                </div>
        
                <ul class="list-unstyled components">
                    {% comment %} <p>Dummy Heading</p> {% endcomment %}
                    <li class="active">
                       
                    </li>
                    <li>
                        <a href="#">
                            <span><img src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/000000/external-home-essentials-tanah-basah-basic-outline-tanah-basah-2.png"/></span>

                            Home</a>
                    </li>
                    <li>
                        <a href="#">
                           <span><img src="https://img.icons8.com/ios/24/000000/event-accepted.png"/></span>
                            Reserva</a>
                    </li>
                    <li>
                        <a href="#">
                            <span><img src="https://img.icons8.com/sf-regular-filled/24/000000/shutdown.png"/></span>
                            Salir</a>
                    </li>
                </ul>
            </nav>
        
            <!-- Page Content -->
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
            
                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <img src="https://img.icons8.com/fluency/24/000000/toggle-on.png"/>
                            <!-- <span>Toggle Sidebar</span> -->
                        </button>
            
                    </div>
                </nav>
            </div>

      {% block content %} 

      {% endblock content %}
        
        </div>       


        {% block extra_js %} 
        {% endblock extra_js %}
        <script src="{% static 'js/app.js'%}"></script>

        <script src="{% static 'js/scripts.js'%}"></script>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js'%}"></script>
    </body>
</html>
